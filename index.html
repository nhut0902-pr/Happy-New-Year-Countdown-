
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tet Fireworks 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;700&family=JetBrains+Mono:wght@700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
            color: white;
        }

        .font-festive {
            font-family: 'Dancing Script', cursive;
        }

        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        @keyframes floatUp {
            0% { 
                transform: translateY(110vh) translateX(0) scale(0.8); 
                opacity: 0; 
            }
            10% { 
                opacity: 1; 
            }
            50% {
                transform: translateY(50vh) translateX(20px) scale(1);
            }
            90% { 
                opacity: 1; 
            }
            100% { 
                transform: translateY(-20vh) translateX(-20px) scale(1.1); 
                opacity: 0; 
            }
        }

        .floating-wish {
            position: absolute;
            animation: floatUp linear infinite;
            pointer-events: none;
        }
    </style>
